<div class="row term-search-container">
    <div class="col-lg-3">
      <div class="input-group">
        <span class="input-group-btn">
          <button class="search-term btn btn-default" type="button">Go!</button>
        </span>
        <input type="text" class="term-search-text form-control" placeholder="Search for...">
      </div><!-- /input-group -->
    </div><!-- /.col-lg-3 -->
</div>
<div class="row top-buffer">
  <nav class="history-scroll-box carousel">
    <div class="history-container">
        <ol class="list-inline">
          {{#terms}}
              <li>
                <div class="panel panel-green">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-4">
                                <div class="huge">{{type}}</div>
                            </div>
                            <div class="col-xs-4 text-right">
                                <div class="term huge">{{.}}</div>
                            </div>
                           <div class="col-xs-4 text-right compare-select-box" title="Select the checkbox to compare">
                                <i class="fa fa-square-o compare"></i>
                            </div>
                        </div>
                    </div>
                    <a>
                        <div class="panel-footer" title="Select to view detailed charts">
                            <span class="pull-left">View Details</span>
                            <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                            <div class="clearfix"></div>
                        </div>
                    </a>
                </div>
              </li>
          {{/terms}}
        </ol>
    </div>
    {{#show}}
      <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    {{/show}}
  </nav>
</div>
<div class="row top-buffer compare-panel">
  <div class="panel panel-info">
    <div class="panel-heading"><h3 class="panel-title">Reviews being compared</h3></div>
      <div class="panel-body">
        <div class="selection-panel">
        </div>
      </div>
  <div class="panel-footer">
    <button type="button" class="btn btn-primary compare-button">Compare</button>
  </div>
  </div>
</div>
<div class="row chart-area">
   <div class="panel panel-default">
      <div class="panel-heading">
          <i class="fa fa-bar-chart-o fa-fw"></i> <strong>Compare View</strong>
          <div class="pull-right">
              <div class="btn-group">
                  <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                      Actions
                      <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu pull-right" role="menu">
                      <li><a href="#" class="print" data-toggle="modal" data-target="#myModal"><i class="fa fa-print fa-fw"></i>&nbsp; Print</a>
                      </li>
                  </ul>
              </div>
          </div>
      </div>
      <!-- /.panel-heading -->
      <div class="panel-body compare-chart">
          <div class="bar-chart-term"></div>
      <!-- /.panel-body -->
      </div>

  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Print Preview</h4>
      </div>
      <div class="modal-body">
        <canvas id="canvas"></canvas>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <a class="print-image btn btn-primary">Save Image</a>
      </div>
    </div>
  </div>
</div>
