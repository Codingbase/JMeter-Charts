<div role="tabpanel">

  <!-- Nav tabs -->
  <ul id="myTab" class="nav nav-tabs" role="tablist">
    <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Home</a></li>
  <li role="presentation"><a href="#config" aria-controls="config" role="tab" data-toggle="tab">Config</a></li>
  </ul>

  <!-- Tab panes -->
  <div class="tab-content">
    <div role="tabpanel" class="tab-pane active" id="home">
            <div class="bs-callout bs-callout-info" id="callout-help-text-accessibility">
          <h4>Showing version of project : {{project}}</h4>
          <p>Select one of the version to view details</p>
        </div>
        <div class="row">
          <div class="compare-section col-lg-12">
          {{> compare}}
          </div>
        </div>
       <div class="row chart-report top-buffer">
        <div class="panel panel-default">
          <div class="panel-heading" role="tab" id="headingOne">
              <div class="pull-right">
                  <div class="btn-group">
                      <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                          Actions
                          <span class="caret"></span>
                      </button>
                      <ul class="dropdown-menu pull-right" role="menu">
                          <li><a href="#" class="report" data-toggle="modal" data-target="#myModal"><i class="fa fa-print fa-fw"></i>&nbsp; Download Report</a>
                          </li>
                      </ul>
                  </div>
              </div>
              <h4 class="panel-title">
              <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                Reports
              </a>
            </h4>
          </div>
          <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
            <div class="panel-body">
             <div class="perf-charts"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div role="tabpanel" class="tab-pane" id="config">
      <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          {{#samples}}
            <div class="row samples">
              <div class="col-lg-12">
                <div class="input-group">
                  <span class="input-group-addon">
                    <input type="checkbox" aria-label="..." class="{{name}}" value="{{name}}" {{checked}}/>
                  </span>
                  <label class="form-control sample" for="{{name}}">{{name}}</label>
                </div><!-- /input-group -->
              </div><!-- /.col-lg-6 -->
           </div><!-- /.row -->
           {{/samples}}
           <div class="row top-buffer">
          <div class="col-lg-6">
            <button type="submit" class="btn btn-default set-samples">Set Samples</button>
          </div>
        </div>
        </div>
      </form>
  </div>

</div>
